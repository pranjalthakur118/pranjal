    <title>Marquee Link Image Example</title>
</head>
<body>

    <!-- Marquee scrolling from right to left (default) -->

        <!-- Linking the image -->
        <a href="https://www.w3schools.com/

" target="_blank">

            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQy_y8NkKoj5NqfkCXdpHZ-UV03A8P2yAoeqQ&s" alt="Clickable Scrolling Image" width="150" height="150">
        </a>
    </marquee>

</body>
</html>
